<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pushing the Comfort Zone" />
    <title>RainyDays | Login</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <section class="logo-grid">
        <div class="logo">
          <a href="index.html"><img src="images/rainydays-logo-small.jpg" alt="Logo" /></a>
        </div>
        <div class="icon">
          <a href="contact.html"><img src="icon/contact.png" alt="Contact" /></a>
          <a href="login.html"><img src="icon/login.png" alt="Log In" /></a>
          <a href="checkout.html"><img src="icon/checkout.png" alt="Cart" /></a>
        </div>
      </section>
      <section>
        <label for="hamburger-menu" class="hamburger-menu"><img src="icon/icon-material-menu@2x.png" alt="hamburger" /></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <ul>
            <li><a href="products.html">Coats</a></li>
            <li><a href="products.html">Down Jackets</a></li>
            <li><a href="products.html">Leather Jackets</a></li>
            <li><a href="products.html">Casual Jackets</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </nav>
        <hr />
      </section>
    </header>
    <main>
      <h1>Log In</h1>
      <form action="login.html" method="GET">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="password">Password</label>
        <input type="text" name="password" id="password" />
        <input type="submit" value="Log In" class="cta" />
      </form>
      <a href="index.html" class="cta">Back</a>
    </main>
    <footer>
      <a href="https://www.facebook.com"><img src="icon/facebook.png" alt="Facebook" class="footer-icon" /></a>
      <a href="https://www.instagram.com"><img src="icon/instagram.png" alt="Instagram" class="footer-icon" /></a>
      <a href="https://www.twitter.com"><img src="icon/twitter.png" alt="Twitter" class="footer-icon" /></a>
      <a href="https://www.youtube.com"><img src="icon/youtube.png" alt="Youtube" class="footer-icon" /></a>
    </footer>
  </body>
</html>
