<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pushing the Comfort Zone" />
    <title>RainyDays | Checkout</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html" class="grid-item1"
          ><img
            src="images/rainydays-logo.png"
            alt="Logo"
            size="width 401"
            height="216"
        /></a>
        <a href="contact.html" class="grid-item2"
          ><img src="icon/contact.png" alt="Contact"
        /></a>
        <a href="login.html" class="grid-item3"
          ><img src="icon/login.png" alt="Log In"
        /></a>
        <a href="checkout.html" class="grid-item4"
          ><img src="icon/checkout.png" alt="Cart"
        /></a>
      </div>
      <nav>
        <ul>
          <li><a href="products.html">Coats</a></li>
          <li><a href="products.html">Down Jackets</a></li>
          <li><a href="products.html">Leather Jackets</a></li>
          <li><a href="products.html">Casual Jackets</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
      <hr />
    </header>
    <main>
      <h1>Checkout</h1>
      <h4>New Customer</h4>
      <form action="checkout-success.html" method="GET">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" />
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" />
        <label for="adress">Adress</label>
        <input type="text" name="adress" id="adress" />
        <label for="city">City</label>
        <input type="text" name="city" id="city" />
        <label for="zip">Post Code</label>
        <input type="text" name="zip" id="zip" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="password">New Password</label>
        <input type="text" name="password" id="password" />
        <input type="submit" value="Complete Order" class="cta" />
      </form>
      <h4>Returning Customer</h4>
      <form action="login.html" method="GET">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="password">Password</label>
        <input type="text" name="password" id="password" />
        <input type="submit" value="Log In" class="cta" />
      </form>
      <a href="product-page.html" class="cta">Back</a>
    </main>
    <footer>
      <img src="icon/facebook.png" alt="Facebook" class="footer" />
      <img src="icon/instagram.png" alt="Instagram" class="footer" />
      <img src="icon/twitter.png" alt="Twitter" class="footer" />
      <img src="icon/youtube.png" alt="Youtube" class="footer" />
    </footer>
  </body>
</html>
