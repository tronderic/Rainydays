<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pushing the Comfort Zone" />
    <title>RainyDays | Checkout</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/checkout.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <section class="logo-grid">
        <div class="logo">
          <a href="index.html"><img src="images/rainydays-logo-small.jpg" alt="Logo" /></a>
        </div>
        <div class="icon">
          <a href="contact.html"><img src="icon/contact.png" alt="Contact" /></a>
          <a href="login.html"><img src="icon/login.png" alt="Log In" /></a>
          <a href="checkout.html"><img src="icon/checkout.png" alt="Cart" /></a>
        </div>
      </section>
      <section>
        <label for="hamburger-menu" class="hamburger-menu"><img src="icon/icon-material-menu@2x.png" alt="hamburger" /></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <ul>
            <li><a href="products.html">Coats</a></li>
            <li><a href="products.html">Down Jackets</a></li>
            <li><a href="products.html">Leather Jackets</a></li>
            <li><a href="products.html">Casual Jackets</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </nav>
        <hr />
      </section>
    </header>
    <main>
      <h1>Checkout</h1>
      <div class="checkout">
        <img src="images/checkout.jpg" alt="product item" class="item" />
        <p>Item</p>
        <p>Size</p>
        <p>Quantity</p>
        <p>Price</p>
        <p class="item1">Down Jacket</p>
        <p class="item2">M</p>
        <p class="item3">1</p>
        <p class="item4">$ 52,90</p>
      </div>
      <p>Shipping $ 6,99</p>
      <p>Total $ 59,89</p>
      <div>
        <div class="new-customer">
          <h4>New Customer</h4>
          <form action="checkout-success.html" method="GET">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" />
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" />
            <label for="adress">Adress</label>
            <input type="text" name="adress" id="adress" />
            <label for="city">City</label>
            <input type="text" name="city" id="city" />
            <label for="zip">Post Code</label>
            <input type="text" name="zip" id="zip" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="password">New Password</label>
            <input type="text" name="password" id="password" />
            <input type="submit" value="Complete Order" class="cta" />
          </form>
        </div>
        <div class="returning-customer">
          <h4>Returning Customer</h4>
          <form action="login.html" method="GET">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="password">Password</label>
            <input type="text" name="password" id="password" />
            <input type="submit" value="Log In" class="cta" />
          </form>
        </div>
      </div>
      <a href="product-page.html" class="cta">Back</a>
    </main>
    <footer>
      <a href="https://www.facebook.com"><img src="icon/facebook.png" alt="Facebook" class="footer-icon" /></a>
      <a href="https://www.instagram.com"><img src="icon/instagram.png" alt="Instagram" class="footer-icon" /></a>
      <a href="https://www.twitter.com"><img src="icon/twitter.png" alt="Twitter" class="footer-icon" /></a>
      <a href="https://www.youtube.com"><img src="icon/youtube.png" alt="Youtube" class="footer-icon" /></a>
    </footer>
  </body>
</html>
