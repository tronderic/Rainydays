    <body>
        <header class="grey">
            <div class="logo-grid">
                <div class="logo">
                    <a href="index.html"><img src="images/rainydays-logo-white.png" alt="Logo" /></a>
                </div>
                <div class="icon">
                    <a href="login.html"><img src="icon/login-white.png" alt="Log In" /></a>
                    <a href="checkout.html"><img src="icon/checkout-white.png" alt="Cart" /></a>
                </div>
            </div>
            <div>
                <label for="hamburger-menu" class="hamburger-menu"><img src="icon/icon-material-menu@2x-white.png" alt="hamburger" /></label>
                <input type="checkbox" id="hamburger-menu" />
                <nav>
                    <ul>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html" class="current">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contact-main">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <div class="form-container">
                    <div class="successMessage"></div>
                    <form id="form">
                        <div>
                            <label for="name">
                                Name <span class="required">*</span>
                                <input name="name" id="name" />
                            </label>
                            <div class="form-error" id="nameError">Please enter your name</div>
                        </div>
                        <div>
                            <label for="email">
                                Email <span class="required">*</span>
                                <input name="email" id="email" />
                            </label>
                            <div class="form-error" id="emailError">Please enter a valid email address</div>
                        </div>
                        <div>
                            <label for="message">
                                Message <span class="required">*</span>
                                <textarea name="message" id="message"></textarea>
                            </label>
                            <div class="form-error" id="messageError">Please enter a Message</div>
                        </div>
                        <button class="button cta">Send</button>
                    </form>
                </div>
                <div class="img">
                    <img src="images/contact.jpg" alt="Map" />
                </div>
                <div class="info">
                    <p>Tel: 12345678</p>
                    <p>E-mail:<a href="#">info@example.com</a></p>
                    <p>Adress: RainyDays<br />Examplestreet 123<br />1234 City</p>
                </div>
            </div>
            <div class="cta-contact">
                <a href="index.html" class="cta">Home</a>
            </div>
        </main>
        <footer>
            <div class="footer">
                <a href="https://www.facebook.com"><img src="icon/facebook.png" alt="Facebook" class="footer-icon" /></a>
                <a href="https://www.instagram.com"><img src="icon/instagram.png" alt="Instagram" class="footer-icon" /></a>
                <a href="https://www.twitter.com"><img src="icon/twitter.png" alt="Twitter" class="footer-icon" /></a>
                <a href="https://www.youtube.com"><img src="icon/youtube.png" alt="Youtube" class="footer-icon" /></a>
            </div>
            <div class="copyright">
                <p>Copyright &copy;</p>
            </div>
        </footer>
        <script src="js/contact.js"></script>
    </body>
</html>
